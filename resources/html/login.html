<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/login.css" rel="stylesheet" type="text/css"/>
    <link href="../css/fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet"/>
    <title>Restaurant-Login</title>
</head>
<body>
    <div id="account">
        <h1>FoodMod.vn</h1>
            <div id="login">
                <h1><u>Login</u></h1>
                <div class="login-acc">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Tài khoản"/>
                </div>
                <div class="login-acc">
                    <i class="fas fa-lock"></i>   
                    <input type="password" placeholder="Mật khẩu"/>
                </div>
                <p style="float:right;">Chưa có tài khoản?<a href="#" onclick="opendk()" id="dk"> Đăng ký</a></p>
                <input type="button" name ="login" value="Sign in"/>
            </div>
            <div id="register">
                <h1><u>Register</u></h1>
                <div class="register-acc">
                    <i class="fa fa-user-circle"></i>
                    <input type="text" placeholder="Họ và tên"/>
                </div>
                <div class="register-acc">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Tài khoản"/>
                </div>
                <div class="register-acc">
                    <i class="fas fa-lock"></i>   
                    <input type="password" placeholder="Mật khẩu"/>
                </div>
                <div class="register-acc">
                    <i class="fas fa-lock"></i>   
                    <input type="password" placeholder="Nhập lại mật khẩu"/>
                </div>
                <div class="register-acc">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="Email"/>
                </div>
                <p style="float:right;">Quay trở lại <a href="#" onclick="opendn()" id="dn"> Đăng nhập</a></p>
                <input type="button" name="register" value="Register"/>
            </div>
        </div>
    </div>
    <script>
      
        function opendk(){
            document.getElementById('register').style.display="block";
            document.getElementById('login').style.display="none";
        }
        function opendn(){
            document.getElementById('login').style.display="block";
            document.getElementById('register').style.display="none";
        }
        
    </script>

</body>

</html>
